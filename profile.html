<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url(белая-лапка-котов-на-оранжевой-предпосылке-135300337.webp);
}

</head>
<body>
    <!--Страница личного кабинета пользователя-->
    <form>
        <fieldset>
            <div>
                <div>
                    <div>Введите номер телефона</div>
                    <div><input  class="button1 colorButton" type="text" id="phone" name="phone" required placeholder="+7 (987) 654-32-10" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"></div>
                    <button>Изменить</button>
                </div>
                <div>
                    <div>Введите e-mail</div>
                    <div><input class="button1 colorButton" type="email" name="type" pattern="+@example\.com" required placeholder="Введите email:"></div>
                    
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
